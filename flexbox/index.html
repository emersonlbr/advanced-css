<body>
  
  <div class="container">
    <div class="item">1</div>
    <div class="item i2">2</div>
    <div class="item">3</div>
    <div class="item i4">4</div>
    <div class="item i5">5</div>
  </div>

  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      height: 500px;
      background-color: rgb(224, 224, 224);
      color: white;
      padding: 10px;

      /* Flexbox, bitch! */
      display: flex;

      /* flex-direction: column-reverse; */
      /* flex-direction: row-reverse; */
      flex-direction: row;

      /* justify-content: center; */
      /* justify-content: baseline */
      justify-content: space-between;
      /* justify-content: space-around; */
      /* justify-content: space-evenly; */
      /* justify-content: flex-end; */

      align-items: center;
      /* align-items: stretch; DEFAULT */
      /* align-items: flex-start; */
      /* align-items: flex-end; */
      /* align-items: baseline; CREATRES AN IMAGINARY BASELINE */

      /* creates a new line for the elements that dont fit */
      flex-wrap: wrap;

      /* alings rows */
      align-content: flex-end;
    }

    .item {
      background-color: rgb(211, 63, 199);
      padding: 40px;
      margin: 30px;
      font-size: 30px;

      /* takes all the spaces that they can */
      /* flex-grow: 1; */

      /* same as flex-grow */
      /* flex: 1; */

    }

    .i2 {
      height: 200px;

      /* 2 times bigger than the others that are set to 1 */
      /* flex-grow: 2; */

      /* flex-basis: 200px; */

      /* the element wont shrink */
      flex-shrink: 0;

      /* grown shrink basis */
      flex: 0 0 200px;
    }

    .i4 {
      /* overwrite the properties on the flex container */
      /* align-self: flex-end; */

      /* it goest to the start */
      order: -1;
    }

    .i5 {
      font-size: 70px;
    }
  
  </style>

</body>
